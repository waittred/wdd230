<body>
<header>
    <img class="profile_pic" src="images/profile.webp" alt="Profile Pic of Tiana Boyd">
    <h1>Tiana Boyd</h1>
    <div id="mode">
        <button onclick="myFunction()">Toggle Dark Mode</button>
    </div>
</header>
    <nav>
        <button id="menu"></button>
            <ul class="main-nav">
            
                <li><a class="active" href="#home"><strong>Home</strong></a></li>
                <li><a href="lesson03/chamber-site-plan.html"><strong>Site Plan</strong></a></li>
                <li><a href="chamber/index.html"><strong>Chamber</strong></a></li>
                <li><a href="https://www.byui.edu/"><strong>BYU-Idaho</strong></a></li>
                <li><a href="https://www.churchofjesuschrist.org/study/scriptures/ot/isa/41?lang=eng&id=p10#p10" target="_blank"><strong>Scripture</strong></a></li>
            </ul>
    </nav>

    <main id="form-container">
        

            <form method="get" action="record.html">
                <fieldset>
                    <legend>Username Information</legend>
                    <label class="top">Username: <input type="text" id="username" name="username" required></label>
                </fieldset>
                
                <fieldset>
                    <legend>Password Information</legend>
                    <label class="top">Password:<input type="password" id="password" name="password" placeholder="At least 8 characters long and alphanumeric" required></label>
                    <label class="top">Confirm Password: <input type="password" id="confirm-password" name="confirm-password" required oninput="checkPasswordMatch()"></label>
                    <span id="password-error-message"></span>
                </fieldset>
                
                <fieldset>
                    <legend>Email Information</legend>
                    <label class="top">Email: <input type="email" id="email" name="email" placeholder="someone@byui.edu" title="Please enter a valid email address" required></label>
                    <span id="email-error-message"></span>
                </fieldset>

                <fieldset>
                    <legend>Page Rating</legend>
                    <label for="page-rating">1 = Poor and 10 = Excellent: <input type="range" id="page-rating" name="page-rating" min="1" max="10" step="1" oninput="displayRatingValue()"></label>
                    
                    <span id="rating-value"></span>
                </fieldset>
                
                <input type="submit" value="Create Account" class="submitBtn">
                
            </form>
</main>
<footer>
    <p>&copy; <span id="year"></span> |  Tiana Boyd  |  BYU-Idaho </p>
    <div class= "updated"> 
    <p id="date"></p>
    </div>
</footer>
        
<script src="scripts/getdates.js"></script>
        
</body>
