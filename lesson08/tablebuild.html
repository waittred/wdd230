<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables for Data Presentation</title>
    <meta
        name="description"
        content="This activity has Tiana Boyd build and style an HTML table that includes zebra striping and built-in emoticons ">
    <meta name="author" content="Tiana Boyd">  
    <link rel="stylesheet" href="styles/tablebuild.css">
</head>

    <body>
        <div class="container">
            <table>
                <caption>Table 1: Account Feature Comparison</caption>
                <thead>
                    <tr>
                        <th colspan="4" class="acme-header">ACME Wildwest Services</th>
                    </tr>
                    <tr>
                        <th class="empty-space"></th>
                        <th class="basic">Basic</th>
                        <th class="premium">Premium</th>
                        <th class="deluxe">Deluxe</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Feature 1</td>
                        <td>✔️</td>
                        <td>✔️</td>
                        <td>✔️</td>
                    </tr>
                    <tr class="grey-background">
                        <td>Feature 2</td>
                        <td>❌</td>
                        <td>✔️</td>
                        <td>✔️</td>
                    </tr>
                    <tr>
                        <td>Feature 3</td>
                        <td>❌</td>
                        <td>❌</td>
                        <td>✔️</td>
                    </tr>
                        
                </tbody>
                     
                
            </table>
            
            
        </div>
</body>
    
</html>
